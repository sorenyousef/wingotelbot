<script>
    const pulseLayers = document.querySelectorAll('[class^="pulse-layer-"]');
    const dotsPerLayer = 30;

    pulseLayers.forEach((layer, layerIndex) => {
      const radius = 50 + (layerIndex * 16); // Reduced from 70 + 40 per layer to 50 + 20 per layer
      
      for (let i = 0; i < dotsPerLayer; i++) {
        const angle = (i * 2 * Math.PI) / dotsPerLayer;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;
        
        const dot = document.createElement('div');
        dot.className = 'pulse-dot';
        
        dot.style.setProperty('--x', `${x}px`);
        dot.style.setProperty('--y', `${y}px`);
        
        const delay = layerIndex * -0.2;
        dot.style.animationDelay = `${delay}s`;
        
        dot.style.left = '50%';
        dot.style.top = '50%';
        
        layer.appendChild(dot);
      }
    });
  </script>
